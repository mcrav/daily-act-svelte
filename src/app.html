<!doctype html>
<!-- touch-none needed to stop page being scrollable when mobile keyboard is open -->
<html
	class="h-full touch-none"
	lang="%paraglide.lang%"
	dir="%paraglide.textDirection%"
	data-theme="cerberus"
>
	<head>
		<meta charset="utf-8" />
		<!-- <link
			rel="icon"
			href="%sveltekit.assets%/favicon.png"
		/> -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<!-- Fallback for browsers that don't support JavaScript -->
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Shadows+Into+Light&display=swap"
				rel="stylesheet"
			/>
		</noscript>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="h-full"
	>
		<div class="h-full w-full overflow-auto">%sveltekit.body%</div>
	</body>
</html>
